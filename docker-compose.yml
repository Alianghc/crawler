version: "3.7"

services:
  redis:
    image: redis
    networks:
      - spider
    volumes:
      - redis_data:/data
    command: --appendonly yes --requirepass "123456"
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
      endpoint_mode: dnsrr
      placement:
        constraints:
          - "node.hostname == redis"
    labels:
      traefik.docker.network: spider
      traefik.port: 6379

  mongo:
    image: mongo
    networks:
      - spider
    volumes:
      - mongo_data:/data/db
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
      endpoint_mode: dnsrr
      placement:
        constraints:
          - "node.hostname == redis"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: 123456
    labels:
      traefik.docker.network: spider
      traefik.port: 27017

